<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Model Display</title>
    <!-- CSS -->
    <link href="style/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- ES import -->
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@v0.160.0/build/three.module.js",
            "three/gltfLoader": "https://unpkg.com/three@v0.160.0/examples/jsm/loaders/GLTFLoader.js"
          }
        }
    </script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-1"></div>

            <section class="home-cover mt-md-3 col-11" id="home-cover">

                <div class="half-page d-flex flex-column justify-content-center">
                        <div class="h1 ms-md-2 mb-md-0"> Hi there, my name is</div>
                        <div class="main-title">
                            <div class="wrap-align-start">
                                <div>SHANG HSIEN,</div>
                                <div class="blue">LIU</div>
                            </div>
                        </div>
                </div>
    
                <div class="half-page row m-md-3">
                    <div class="col-10 pt-md-5" id="brief">
                        <div class="row subtitle">A Taiwanese graduate student studying in Power Mechanical Engineering.</div>
                        <div class="row subtitle">An embedded system enthusiast and creator.</div>
                        <div class="row subtitle">An open-source contributor.</div>
                    </div>
                    <div class="col-2 d-flex wrap-align-center">
                        <div class="d-flex flex-column wrap-align-center">
                            <div class="circle" style="--order:1;"></div>
                            <div class="circle" style="--order:2;"></div>
                            <div class="circle" style="--order:3;"></div>
                            <div class="circle" style="--order:4;"></div>
                            <div class="circle" style="--order:5;"></div>
                            <div class="caret"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="who-am-i">
                <!-- nav -->
                <div>vv</div>
            </section>

        </div>
        

    </div>

    <div id="pcb-display">
        <div class="col-md" id="pcb-gltf-model"></div>
        
    </div>

    <!-- script import -->
    <script type="module" src="/src/main.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
